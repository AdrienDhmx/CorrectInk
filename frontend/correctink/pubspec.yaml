name: correctink
description: A learning app with tasks and flashcards.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  cupertino_icons: ^1.0.2
  realm: 1.0.0
  path_provider: ^2.0.10
  go_router: ^6.5.8
  objectid: ^2.1.0
  flutter_launcher_icons: ^0.13.1
  intl: ^0.18.1
  flutter_local_notifications: ^14.0.0+1
  connectivity_plus: ^4.0.0
  auto_size_text: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/key_card_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/key_card_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/key_card_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/key_card_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/config/